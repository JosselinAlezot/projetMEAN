<div>
	Voici la liste des biens :
	<ul class="good">    
		<li *ngFor="let good of goods"> 
			<div>
				Nom du bien: {{good.nom}} 
			</div>
			<br/>
			<div>
				Prix : {{good.prixNeuf}} 
			</div>
			<br/>
			<div>
				Type : {{good.type}}
			</div>
			<br/>
			<button (click)="deleteGood(good.idBien)"> Supprimer </button>
		</li> 
	</ul>
</div>
