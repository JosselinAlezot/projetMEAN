<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">
      
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Nom" formControlName="nom" name="nom" [(ngModel)]="nom"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('nom').valid && productForm.get('nom').touched">Entrer votre nom</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Prenom" formControlName="prenom" name="prenom" [(ngModel)]="prenom"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('prenom').valid && productForm.get('prenom').touched">Entrer votre prenom</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" formControlName="mail" name="mail" [(ngModel)]="mail"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('mail').valid && productForm.get('mail').touched">Entrer votre email</span>
        </mat-error>
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <input matInput placeholder="Mot de passe" formControlName="MDP" name="MDP" [(ngModel)]="MDP"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('MDP').valid && productForm.get('MDP').touched">Entrer votre mot de passe</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Ville" formControlName="ville" name="ville" [(ngModel)]="ville"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('ville').valid && productForm.get('ville').touched">Entrer votre ville</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Adresse" formControlName="adresse" name="adresse" [(ngModel)]="adresse"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('adresse').valid && productForm.get('adresse').touched">Entrer votre adresse</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="NÂ° telephone" formControlName="telephone" name="telephone" [(ngModel)]="telephone"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('telephone').valid && productForm.get('telephone').touched">Entrer votre numero de telephone</span>
        </mat-error>
      </mat-form-field>
      

      <div class="button-row">
        <button type="submit" [disabled]="!productForm.valid" mat-flat-button color="primary"><mat-icon>Envoyer</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
