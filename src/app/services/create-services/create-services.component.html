<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">
      
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Nom" formControlName="nom" name="nom" [(ngModel)]="nom">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Descriptif" formControlName="descriptif" name="descriptif" [(ngModel)]="descriptif"
               [errorStateMatcher]="matcher">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Prix" formControlName="prix" name="prix" [(ngModel)]="prix"
               [errorStateMatcher]="matcher">
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <input matInput placeholder="Type: Bricolage" formControlName="type" name="type" [(ngModel)]="type"
               [errorStateMatcher]="matcher">
      </mat-form-field>
      
      <div class="button-row">
        <button type="submit" [disabled]="!productForm.valid" mat-flat-button color="primary"><mat-icon>Envoyer</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
